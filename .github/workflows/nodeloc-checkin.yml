name: NodeLoc Checkin

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 1 * * *"  # UTC 时间，想改再改

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i axios tough-cookie axios-cookiejar-support

      - name: Run checkin
        env:
          NODELOC_USERNAME: ${{ secrets.NODELOC_USERNAME }}
          NODELOC_PASSWORD: ${{ secrets.NODELOC_PASSWORD }}
          NODELOC_TIMEZONE: ${{ secrets.NODELOC_TIMEZONE }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
        run: node scripts/nodeloc_checkin.js
