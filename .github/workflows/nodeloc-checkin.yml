name: NodeLoc Checkin (Python Playwright)

on:
  workflow_dispatch: {}
  schedule:
    # 每天北京时间 09:00 运行
    # GitHub Actions 使用 UTC，这里是 UTC+8 → 01:00 UTC
    - cron: "0 1 * * *"

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install chromium

      - name: Run NodeLoc checkin
        env:
          NODELOC_COOKIE: ${{ secrets.NODELOC_COOKIE }}
          NODELOC_LOGIN_EMAIL: ${{ secrets.NODELOC_LOGIN_EMAIL }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
        run: |
          python scripts/nodeloc_checkin.py
