name: NodeLoc Auto Checkin

on:
  schedule:
    # 每天北京时间 08:10（UTC 00:10）
    - cron: '10 3 * * *'
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run NodeLoc Checkin
        env:
          NODELOC_COOKIE: ${{ secrets.NODELOC_COOKIE }}
          NODELOC_USERNAME: ${{ secrets.NODELOC_USERNAME }}
          NODELOC_PASSWORD: ${{ secrets.NODELOC_PASSWORD }}
          NODELOC_LOGIN_EMAIL: ${{ secrets.NODELOC_LOGIN_EMAIL }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
        run: |
          python scripts/nodeloc_checkin.py
