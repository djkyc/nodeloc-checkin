name: NodeLoc Checkin

on:
  workflow_dispatch: {}
  schedule:
    # cron 是 UTC。示例：UTC 01:10
    - cron: "10 1 * * *"

concurrency:
  group: nodeloc-checkin
  cancel-in-progress: true

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (locked)
        run: npm ci

      - name: Run checkin
        env:
          NODELOC_USERNAME: ${{ secrets.NODELOC_USERNAME }}
          NODELOC_PASSWORD: ${{ secrets.NODELOC_PASSWORD }}
          NODELOC_TIMEZONE: ${{ secrets.NODELOC_TIMEZONE }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
        run: npm run checkin
