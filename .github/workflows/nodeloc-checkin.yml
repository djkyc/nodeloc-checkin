name: NodeLoc Checkin (Playwright)

on:
  workflow_dispatch: {}
  schedule:
    # 北京时间 10:00 = UTC 02:00
    - cron: "0 2 * * *"

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm i playwright axios
          npx playwright install chromium

      - name: Run NodeLoc Playwright checkin
        env:
          NODELOC_COOKIE: ${{ secrets.NODELOC_COOKIE }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
        run: node scripts/nodeloc_checkin_playwright.js
